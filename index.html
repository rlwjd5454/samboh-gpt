<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Samboh Admin Login</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body class="bg">
    <main class="container">
      <div class="card">
        <img src="./assets/logo.png" alt="Samboh Logo" class="logo" />
        <h1 class="title">관리자 로그인</h1>
        <form id="loginForm" class="form" autocomplete="off" novalidate>
          <label class="label" for="userId">아이디</label>
          <input class="input" id="userId" name="userId" type="text" inputmode="latin" placeholder="아이디를 입력하세요" required>

          <label class="label" for="password">비밀번호</label>
          <input class="input" id="password" name="password" type="password" placeholder="비밀번호를 입력하세요" required>

          <button class="button" type="submit">로그인</button>
          <p id="error" class="error" role="alert" aria-live="assertive"></p>
        </form>
        <p class="hint">고정 관리자 계정: <code>samboh</code> / <code>5623630</code></p>
      </div>
    </main>
    <script src="./js/auth.js"></script>
  </body>
</html>
